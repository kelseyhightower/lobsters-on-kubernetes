apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: lobsters
  name: lobsters
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: lobsters
    spec:
      containers:
        - name: nginx
          image: "nginx:1.13.12"
          lifecycle:
            preStop:
              exec:
                command: ["/usr/sbin/nginx","-s","quit"]
          ports:
            - name: https
              containerPort: 443
              protocol: TCP
          resources:
            requests:
              cpu: 0.2
              memory: 100M
            limits:
              cpu: 0.2
              memory: 100M
          volumeMounts:
            - name: nginx
              mountPath: "/etc/nginx/conf.d"
            - name: tls
              mountPath: "/etc/tls"
        - name: lobsters
          image: kelseyhightower/lobsters:2.1.0
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: lobsters
                  key: database-url
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          resources:
            requests:
              cpu: 0.5
              memory: 200M
            limits:
              cpu: 0.5
              memory: 200M
      volumes:
        - name: tls
          secret:
            secretName: "lobsters.mydomain.com"
        - name: nginx
          configMap:
            name: nginx
